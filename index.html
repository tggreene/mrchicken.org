<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mr Chicken</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        min-height: 100vh;
        margin: 0;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: radial-gradient(circle at top, #fff3cd, #ffe8a1);
      }
      figure {
        text-align: center;
        margin: 0;
      }
      img {
        max-width: min(320px, 80vw);
        height: auto;
        border-radius: 12px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      }
      figcaption {
        margin-top: 1rem;
        font-size: 1.25rem;
        color: #7a4b00;
      }
      a {
        color: inherit;
      }
    </style>
  </head>
  <body>
    <figure>
      <img id="mr-chicken" src="./mr-chicken.svg" alt="An illustrated, very handsome chicken" />
      <figcaption>Mr. Chicken greets you.</figcaption>
    </figure>
    <script>
      const chickens = [
        { src: "./mr-chicken.svg", alt: "An illustrated, very handsome chicken" },
        { src: "./mr-chicken-2.svg", alt: "Another illustrated, very handsome chicken" },
        { src: "./mr-chicken-3.svg", alt: "Sunset chicken illustration" },
        { src: "./mr-chicken-4.svg", alt: "Pastel chicken illustration" },
        { src: "./mr-chicken-5.svg", alt: "Field chicken illustration" },
      ];
      const chosen = chickens[Math.floor(Math.random() * chickens.length)];
      const img = document.getElementById("mr-chicken");
      img.src = chosen.src;
      img.alt = chosen.alt;
    </script>
  </body>
</html>
